<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f5f7fa"/>
  <rect x="50" y="50" width="400" height="400" fill="#f8f9fb"/>
  
  <!-- 바닥 -->
  <rect x="50" y="350" width="400" height="100" fill="#E0C9AB"/>
  
  <!-- 벽과 창문 -->
  <rect x="150" y="150" width="200" height="150" fill="#E0EFFF" stroke="#4ca5d0" stroke-width="2"/>
  <line x1="250" y1="150" x2="250" y2="300" stroke="#4ca5d0" stroke-width="2"/>
  
  <!-- 모던한 테이블과 의자 -->
  <rect x="100" y="320" width="80" height="20" rx="5" fill="#4ca5d0"/>
  <rect x="130" y="340" width="20" height="10" fill="#2c4a6d"/>
  <circle cx="140" cy="310" r="10" fill="#4ca5d0"/>
  
  <rect x="300" y="320" width="80" height="20" rx="5" fill="#4ca5d0"/>
  <rect x="330" y="340" width="20" height="10" fill="#2c4a6d"/>
  <circle cx="340" cy="310" r="10" fill="#4ca5d0"/>
  
  <!-- 천장 조명 -->
  <circle cx="250" cy="100" r="20" fill="#FFFCF0"/>
  <circle cx="250" cy="100" r="15" fill="#FFFEF7"/>
  <circle cx="250" cy="100" r="10" fill="#FFFFF9"/>
  
  <!-- 벽 장식 -->
  <rect x="350" y="200" width="30" height="40" rx="2" fill="#3e6189"/>
  <rect x="100" y="180" width="30" height="40" rx="2" fill="#3e6189"/>
  
  <text x="250" y="250" font-family="Arial" font-size="20" text-anchor="middle" fill="#2c4a6d">모던 카페 인테리어</text>
</svg>