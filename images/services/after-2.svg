<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f5f7fa"/>
  
  <!-- 하늘 -->
  <rect x="50" y="50" width="400" height="200" fill="#e0f0ff"/>
  
  <!-- 현대식 집 -->
  <rect x="100" y="150" width="300" height="250" fill="#f5f5f5"/>
  
  <!-- 현대적인 평평한 지붕 -->
  <rect x="100" y="130" width="300" height="20" fill="#4ca5d0"/>
  
  <!-- 큰 창문 -->
  <rect x="150" y="180" width="200" height="120" fill="#e0f0ff" stroke="#4ca5d0" stroke-width="2"/>
  <line x1="250" y1="180" x2="250" y2="300" stroke="#4ca5d0" stroke-width="2"/>
  
  <!-- 모던한 문 -->
  <rect x="225" y="300" width="50" height="100" fill="#2c4a6d"/>
  <rect x="265" y="340" width="5" height="20" fill="#4ca5d0"/>
  
  <!-- 작은 창문 -->
  <rect x="150" y="320" width="40" height="40" fill="#e0f0ff" stroke="#4ca5d0" stroke-width="2"/>
  <rect x="310" y="320" width="40" height="40" fill="#e0f0ff" stroke="#4ca5d0" stroke-width="2"/>
  
  <!-- 조경 -->
  <rect x="50" y="400" width="400" height="50" fill="#a0d0b0"/>
  <circle cx="120" cy="390" r="15" fill="#90b090"/>
  <circle cx="380" cy="390" r="15" fill="#90b090"/>
  
  <text x="250" y="250" font-family="Arial" font-size="20" text-anchor="middle" fill="#2c4a6d">현대적 주택 디자인</text>
</svg>