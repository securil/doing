<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f5f7fa"/>
  <rect x="50" y="50" width="400" height="400" fill="#e5e5e5"/>
  
  <!-- 바닥 -->
  <rect x="50" y="350" width="400" height="100" fill="#d0d0d0"/>
  
  <!-- 벽과 창문 -->
  <rect x="150" y="150" width="200" height="150" fill="#b0b0b0" stroke="#909090" stroke-width="2"/>
  <line x1="250" y1="150" x2="250" y2="300" stroke="#909090" stroke-width="2"/>
  
  <!-- 테이블과 의자 -->
  <rect x="100" y="320" width="80" height="30" fill="#8c6d46"/>
  <rect x="120" y="300" width="40" height="20" fill="#8c6d46"/>
  <rect x="300" y="320" width="80" height="30" fill="#8c6d46"/>
  <rect x="320" y="300" width="40" height="20" fill="#8c6d46"/>
  
  <!-- 천장 조명 -->
  <rect x="225" y="100" width="50" height="10" fill="#f0f0f0"/>
  <line x1="250" y1="110" x2="250" y2="130" stroke="#f0f0f0" stroke-width="3"/>
  
  <text x="250" y="250" font-family="Arial" font-size="20" text-anchor="middle" fill="#606060">오래된 카페 인테리어</text>
</svg>