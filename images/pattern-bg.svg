<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="white" stroke-width="0.5" stroke-opacity="0.3"/>
    </pattern>
    <pattern id="diagonal" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 0,20 L 20,0" stroke="white" stroke-width="0.5" stroke-opacity="0.2" fill="none" />
    </pattern>
    <pattern id="circles" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="5" fill="none" stroke="white" stroke-width="0.5" stroke-opacity="0.2" />
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grid)" />
  <rect width="100%" height="100%" fill="url(#diagonal)" />
  <rect width="100%" height="100%" fill="url(#circles)" />
</svg>