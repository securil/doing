<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 480">
  <!-- 배경 - 살짝 파란 그라데이션 효과 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f5faff" />
      <stop offset="100%" stop-color="#e1f0fb" />
    </linearGradient>
    <!-- 빌딩 아이콘 그라데이션 -->
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4ca5d0" />
      <stop offset="100%" stop-color="#2980b9" />
    </linearGradient>
    <!-- 문서 그라데이션 -->
    <linearGradient id="documentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f2f2f2" />
      <stop offset="100%" stop-color="#e6e6e6" />
    </linearGradient>
    <!-- 문서 내용 선 -->
    <pattern id="documentLines" width="50" height="10" patternUnits="userSpaceOnUse">
      <line x1="0" y1="5" x2="50" y2="5" stroke="#bbbbbb" stroke-width="3" />
    </pattern>
    <!-- 강조 그라데이션 -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff6b3d" />
      <stop offset="100%" stop-color="#e85a2f" />
    </linearGradient>
  </defs>

  <!-- 배경 사각형 -->
  <rect width="600" height="480" fill="url(#bgGradient)" rx="20" ry="20" />
  
  <!-- 좌측 계약서 -->
  <g transform="translate(80, 90)">
    <!-- 계약서 아이콘 - 메인 -->
    <rect x="0" y="0" width="180" height="240" rx="5" ry="5" fill="url(#documentGradient)" stroke="#cccccc" stroke-width="2" />
    <!-- 계약서 제목 -->
    <rect x="20" y="20" width="140" height="10" fill="#bbbbbb" rx="2" ry="2" />
    <!-- 계약서 내용 선 -->
    <rect x="20" y="50" width="140" height="160" fill="url(#documentLines)" />
    <!-- 계약서 서명란 -->
    <rect x="20" y="220" width="60" height="3" fill="#999999" />
    
    <!-- 건물 아이콘 워터마크 -->
    <g opacity="0.08" transform="translate(65, 115) scale(0.5)">
      <path d="M50,0 L100,50 L100,150 L0,150 L0,50 Z" fill="#2c4a6d" />
      <rect x="40" y="100" width="20" height="50" fill="#2c4a6d" />
      <rect x="20" y="70" width="15" height="15" fill="#2c4a6d" />
      <rect x="65" y="70" width="15" height="15" fill="#2c4a6d" />
      <rect x="20" y="100" width="15" height="15" fill="#2c4a6d" />
      <rect x="65" y="100" width="15" height="15" fill="#2c4a6d" />
    </g>
  </g>
  
  <!-- 화살표 -->
  <g transform="translate(290, 170)">
    <path d="M0,20 L40,20 M30,10 L40,20 L30,30" stroke="url(#accentGradient)" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round" />
  </g>
  
  <!-- 우측 문서 - 완성된 계약서 -->
  <g transform="translate(340, 90)">
    <!-- 계약서 아이콘 - 완성본 -->
    <rect x="0" y="0" width="180" height="240" rx="5" ry="5" fill="url(#documentGradient)" stroke="#cccccc" stroke-width="2" />
    <!-- 계약서 제목 -->
    <rect x="20" y="20" width="140" height="10" fill="#bbbbbb" rx="2" ry="2" />
    <!-- 계약서 내용 선 -->
    <rect x="20" y="50" width="140" height="160" fill="url(#documentLines)" />
    
    <!-- 인증 마크 - 원 -->
    <circle cx="50" cy="180" r="25" fill="url(#accentGradient)" opacity="0.8" />
    <!-- 인증 마크 - 체크 표시 -->
    <path d="M40,180 L48,188 L60,172" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round" />
    
    <!-- 서명 -->
    <path d="M120,220 C125,215 130,225 135,218 C140,210 145,225 150,220" stroke="#333333" stroke-width="2" fill="none" />
  </g>
  
  <!-- 빌딩 블록 상단 -->
  <g transform="translate(150, 20)">
    <rect x="0" y="0" width="100" height="30" rx="4" ry="4" fill="url(#buildingGradient)" />
    <rect x="110" y="0" width="80" height="30" rx="4" ry="4" fill="url(#buildingGradient)" />
    <rect x="200" y="0" width="120" height="30" rx="4" ry="4" fill="url(#buildingGradient)" />
  </g>
  
  <!-- 하단 기반 빌딩 블록 -->
  <g transform="translate(100, 360)">
    <rect x="0" y="0" width="150" height="30" rx="4" ry="4" fill="url(#buildingGradient)" />
    <rect x="160" y="0" width="120" height="30" rx="4" ry="4" fill="url(#buildingGradient)" />
    <rect x="290" y="0" width="80" height="30" rx="4" ry="4" fill="url(#buildingGradient)" />
    <rect x="380" y="0" width="120" height="30" rx="4" ry="4" fill="url(#buildingGradient)" />
    
    <!-- BuildLink 텍스트 -->
    <text x="200" y="60" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c4a6d">BuildLink</text>
  </g>
  
  <!-- 디지털 연결 선 -->
  <g stroke="url(#accentGradient)" stroke-width="2" stroke-dasharray="5,5" opacity="0.6">
    <path d="M120,50 L120,90" />
    <path d="M200,50 L200,90" />
    <path d="M300,50 L300,90" />
    <path d="M180,330 L180,360" />
    <path d="M300,330 L300,360" />
    <path d="M400,330 L400,360" />
  </g>
</svg>