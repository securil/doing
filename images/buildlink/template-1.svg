<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- 배경 -->
  <rect width="400" height="300" fill="#f5faff" />
  
  <!-- 건축 청사진 배경 -->
  <g opacity="0.1">
    <pattern id="blueprint" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M0,0 L50,0 L50,50 L0,50 Z" fill="none" stroke="#2c4a6d" stroke-width="0.5" />
      <path d="M0,0 L50,50 M50,0 L0,50" fill="none" stroke="#2c4a6d" stroke-width="0.5" />
    </pattern>
    <rect width="400" height="300" fill="url(#blueprint)" />
  </g>
  
  <!-- 계약서 -->
  <g transform="translate(50, 30)">
    <rect x="0" y="0" width="300" height="240" rx="5" ry="5" fill="white" stroke="#cccccc" stroke-width="2" />
    
    <!-- 계약서 헤더 -->
    <rect x="0" y="0" width="300" height="40" fill="#2c4a6d" rx="5" ry="5" />
    <rect x="0" y="35" width="300" height="5" fill="#2c4a6d" />
    <text x="150" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">건축공사 도급계약서</text>
    
    <!-- 계약서 내용 -->
    <g transform="translate(20, 50)">
      <!-- 제목 -->
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c4a6d">제1조 (계약의 목적)</text>
      <line x1="0" y1="20" x2="260" y2="20" stroke="#eee" stroke-width="1" />
      
      <!-- 내용 -->
      <rect x="0" y="30" width="260" height="3" fill="#ddd" rx="1" ry="1" />
      <rect x="0" y="40" width="260" height="3" fill="#ddd" rx="1" ry="1" />
      <rect x="0" y="50" width="260" height="3" fill="#ddd" rx="1" ry="1" />
      <rect x="0" y="60" width="180" height="3" fill="#ddd" rx="1" ry="1" />
      
      <!-- 제2조 -->
      <text x="0" y="85" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c4a6d">제2조 (공사금액)</text>
      <line x1="0" y1="90" x2="260" y2="90" stroke="#eee" stroke-width="1" />
      
      <!-- 표 -->
      <rect x="0" y="100" width="260" height="60" fill="none" stroke="#ddd" stroke-width="1" />
      <line x1="0" y1="120" x2="260" y2="120" stroke="#ddd" stroke-width="1" />
      <line x1="0" y1="140" x2="260" y2="140" stroke="#ddd" stroke-width="1" />
      <line x1="65" y1="100" x2="65" y2="160" stroke="#ddd" stroke-width="1" />
      <line x1="130" y1="100" x2="130" y2="160" stroke="#ddd" stroke-width="1" />
      <line x1="195" y1="100" x2="195" y2="160" stroke="#ddd" stroke-width="1" />
      
      <text x="32.5" y="113" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#666">공종</text>
      <text x="97.5" y="113" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#666">수량</text>
      <text x="162.5" y="113" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#666">단가</text>
      <text x="227.5" y="113" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#666">금액</text>
      
      <!-- 도장란 -->
      <text x="0" y="190" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c4a6d">계약자 서명날인</text>
      <line x1="0" y1="195" x2="260" y2="195" stroke="#eee" stroke-width="1" />
      
      <rect x="0" y="205" width="125" height="25" fill="none" stroke="#ddd" stroke-width="1" />
      <rect x="135" y="205" width="125" height="25" fill="none" stroke="#ddd" stroke-width="1" />
      <text x="62.5" y="220" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#666">발주자 (서명)</text>
      <text x="197.5" y="220" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#666">수급자 (서명)</text>
    </g>
  </g>
  
  <!-- 건축공사 아이콘 -->
  <g transform="translate(320, 20) scale(0.4)">
    <!-- 공사 아이콘 -->
    <circle cx="80" cy="80" r="75" fill="#4ca5d0" opacity="0.2" />
    <path d="M80,30 L120,50 L120,110 L40,110 L40,50 Z" fill="#2c4a6d" />
    <rect x="70" y="90" width="20" height="20" fill="#4ca5d0" />
    <polygon points="80,20 100,40 60,40" fill="#ff6b3d" />
  </g>
</svg>