<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- 배경 -->
  <rect width="400" height="300" fill="#f5faff" />
  
  <!-- 자재 패턴 배경 -->
  <g opacity="0.1">
    <pattern id="materialPattern" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="20" height="10" x="0" y="0" fill="#2c4a6d" />
      <rect width="20" height="10" x="20" y="10" fill="#2c4a6d" />
      <rect width="20" height="10" x="0" y="20" fill="#2c4a6d" />
      <rect width="20" height="10" x="20" y="30" fill="#2c4a6d" />
    </pattern>
    <rect width="400" height="300" fill="url(#materialPattern)" />
  </g>
  
  <!-- 계약서 -->
  <g transform="translate(50, 30)">
    <rect x="0" y="0" width="300" height="240" rx="5" ry="5" fill="white" stroke="#cccccc" stroke-width="2" />
    
    <!-- 계약서 헤더 -->
    <rect x="0" y="0" width="300" height="40" fill="#ff6b3d" rx="5" ry="5" />
    <rect x="0" y="35" width="300" height="5" fill="#ff6b3d" />
    <text x="150" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">자재 납품 계약서</text>
    
    <!-- 계약서 내용 -->
    <g transform="translate(20, 50)">
      <!-- 계약 기본 정보 -->
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ff6b3d">■ 계약 기본 정보</text>
      <line x1="0" y1="20" x2="260" y2="20" stroke="#eee" stroke-width="1" />
      
      <!-- 정보 테이블 -->
      <rect x="0" y="25" width="260" height="60" fill="none" stroke="#ddd" stroke-width="1" />
      <line x1="0" y1="45" x2="260" y2="45" stroke="#ddd" stroke-width="1" />
      <line x1="0" y1="65" x2="260" y2="65" stroke="#ddd" stroke-width="1" />
      <line x1="70" y1="25" x2="70" y2="85" stroke="#ddd" stroke-width="1" />
      
      <text x="35" y="39" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#666">계약명</text>
      <text x="35" y="59" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#666">납품기간</text>
      <text x="35" y="79" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#666">납품장소</text>
      
      <!-- 자재 명세서 -->
      <text x="0" y="105" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ff6b3d">■ 자재 명세서</text>
      <line x1="0" y1="110" x2="260" y2="110" stroke="#eee" stroke-width="1" />
      
      <!-- 자재 표 -->
      <rect x="0" y="120" width="260" height="80" fill="none" stroke="#ddd" stroke-width="1" />
      <rect x="0" y="120" width="260" height="20" fill="#f9f9f9" stroke="#ddd" stroke-width="1" />
      <line x1="0" y1="160" x2="260" y2="160" stroke="#ddd" stroke-width="1" />
      <line x1="0" y1="180" x2="260" y2="180" stroke="#ddd" stroke-width="1" />
      <line x1="130" y1="120" x2="130" y2="200" stroke="#ddd" stroke-width="1" />
      <line x1="195" y1="120" x2="195" y2="200" stroke="#ddd" stroke-width="1" />
      
      <text x="65" y="134" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">품목</text>
      <text x="162.5" y="134" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">수량</text>
      <text x="227.5" y="134" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">금액</text>
      
      <!-- 계약 날인 -->
      <text x="0" y="215" font-family="Arial, sans-serif" font-size="9" text-anchor="start" fill="#666">계약일: ________년 ________월 ________일</text>
    </g>
  </g>
  
  <!-- 자재 아이콘 -->
  <g transform="translate(320, 20) scale(0.5)">
    <!-- 자재 상자 아이콘 -->
    <rect x="40" y="60" width="80" height="60" fill="#ff6b3d" opacity="0.7" />
    <path d="M40,60 L80,30 L120,60" fill="#ff6b3d" opacity="0.9" />
    <path d="M120,60 L120,120 L80,150 L80,90 Z" fill="#ff6b3d" opacity="0.5" />
    <path d="M40,60 L40,120 L80,150 L80,90 Z" fill="#ff6b3d" opacity="0.3" />
  </g>
</svg>